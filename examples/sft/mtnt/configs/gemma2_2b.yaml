model_config:
  model_name: "gemma2-2b-it"
  model_id: "google/gemma-2/flax/gemma2-2b-it"
  model_source: "kaggle"
  mesh:
    shape: "(2,2)"
    axis_names: "('fsdp','tp')"

tokenizer_config:
  tokenizer_type: "sentencepiece"

dataset_name: "mtnt/en-fr"

optimizer_config:
  opt_type: "adamw"
  learning_rate: 1e-5

training_config:
  eval_every_n_steps: 2
  metrics_logging_options:
    flush_every_n_steps: 2
